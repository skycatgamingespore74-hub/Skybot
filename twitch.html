<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Live Twitch</title>

  <style>
    body {
      margin: 0;
      background-color: #0e0e10;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      padding: 1em;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background: #9146ff;
      width: 100%;
    }

    main {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
    }

    iframe {
      border: none;
    }

    .player {
      flex: 3;
    }

    .chat {
      flex: 1;
    }

    @media (max-width: 800px) {
      main {
        flex-direction: column;
      }
      .chat {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Mon Live Twitch</header>

  <main>
    <iframe
      class="player"
      src="https://player.twitch.tv/?channel=math_y_t_b&parent=tonpseudo.github.io"
      allowfullscreen>
    </iframe>

    <iframe
      class="chat"
      src="https://www.twitch.tv/embed/TON_CHANNEL/chat?parent=tonpseudo.github.io">
    </iframe>
  </main>
</body>
</html>
